<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Neighborhood Map Lucerne</title>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>Top 5 Sightseeing Places in Lucerne, Switzerland</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <h3>Add selection section</h3>
        </div>
        <div class="col-md-9" id="map">
          <script>
            function initMap() {
              var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 13,
                center: initalLocation
              });
              var marker = new google.maps.Marker({
                position: initalLocation,
                map: map
              });
              var infowindow = new google.maps.InfoWindow({
                content: initalLocation.content
              });
              marker.addListener("click", function(){
                infowindow.open(map, marker);
              });
            }
          </script>



        </div>

      </div>

    </div>



    <script async
      src="js/knockout.js">
    </script>
    <script async
      src="js/script.js">
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5SshNc1e-LZwOy11DpbO4CmydjGU7vow&v=3&callback=initMap">
    </script>
  </body>
</html>
